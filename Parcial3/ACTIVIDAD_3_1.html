    <body>
        <h2>Unidad 3 || Act 03.1 ::Tema (JavaScript)</h2>
        <script>
           let numTabla, topeTabla;
           do {
            numTabla = window.prompt("Cuál tabla deseas calcular [1-10]?");
            
           }
              while (numTabla < 1 || numTabla > 10);
              do {
                topeTabla = window.prompt("Hasta qué número deseas calcular la tabla?");
                }
                while (topeTabla < 1 || topeTabla > 20);
                let resultado = 0;
                let i = 1;
                while (i <= topeTabla) {
                    resultado = numTabla * i;
                    document.write(numTabla + " x " + i + " = " + resultado + "<br>");
                    i++;
                }
        </script>
    </body>
