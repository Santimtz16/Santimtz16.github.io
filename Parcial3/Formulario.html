<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Unidad 3 || Actividad 1</title>
        <meta charset="UTF-8">
        <meta name="Autor" content="Santiago Martínez Reyes">
        <meta name="Fecha" content="08/05/2025">
        <meta name="Descripción" content="Formulario">
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
    </head> 
    <body>
        <h1>Unidad 3 || Act 05 ::Tema (Formulario)</h1>
        <form class="form-horizontal" name="formulario" method="get" action="#">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Registro de Usuarios</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txt_nombre">Nombre</label>  
              <div class="col-md-5">
              <input id="txt_nombre" name="txt_nombre" type="text" placeholder="Juan Pérez Martínez" class="form-control input-md">
              <span class="help-block">Escribe tu nombre completo</span>  
              </div>
            </div>
            
            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="passClave">Contraseña</label>
              <div class="col-md-4">
                <input id="passClave" name="passClave" type="password" placeholder="HolaM123" class="form-control input-md" required="">
                <span class="help-block">Debe contener al menos 8 caracteres (números, letras y símbolos)</span>
              </div>
            </div>
            
            <!-- Prepended text-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Tel_data">Telefono</label>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon">+52</span>
                  <input id="Tel_data" name="Tel_data" class="form-control" placeholder="4445753624" type="text">
                </div>
                <p class="help-block">Ingrese el numero de telefono</p>
              </div>
            </div>
            
            <!-- Search input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="srch_correo">Correo</label>
              <div class="col-md-4">
                <input id="srch_correo" name="srch_correo" type="search" placeholder="@upslp.edu.mx" class="form-control input-md">
                <p class="help-block">help</p>
              </div>
            </div>
            
            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textarea">Comentarios</label>
              <div class="col-md-4">                     
                <textarea class="form-control" id="textarea" name="textarea">Escribe algo aquí!</textarea>
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="btn_Enviar">Enviar información</label>
              <div class="col-md-4">
                <button id="btn_Enviar" name="btn_Enviar" class="btn btn-primary">Enviar</button>
              </div>
            </div>
            
            </fieldset>
            </form>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
