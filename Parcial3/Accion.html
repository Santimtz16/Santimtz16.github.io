        <style>
            p {background-color: navy; color: greenyellow; border: 2px crimson dashed;}

        <script>
            function funcionClick() {
                document.getElementById("varParrafo").innerHTML += "Hola Mundo!!! [Click]<br>";
            }
            function funcionDoble() {
                document.getElementById("varParrafo").innerHTML += "Hola Mundo!!! [Doble Click]<br>";
            }
            function validarAcceso() {
                if (navigator.cookieEnabled === true) {
                    alert("Bienvenid@ a mi sitio Web !!!");
                }
            }
            function mouseOver(obj) {
                obj.style.backgroundColor = "Black";
            }
            function mouseOut(obj) {
                obj.style.backgroundColor = "Navy";
            }
        </script>
    </head>

    <body onload="validarAcceso()">
