<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logros Difíciles de Mortal Kombat</title>
  <link href="https://fonts.cdnfonts.com/css/mortal-kombat" rel="stylesheet">
  <link rel="stylesheet" href="Logros.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'MKTitle';
      src: url('fonts/MKTitle.ttf') format('truetype');
    }

    body {
      background-color: #121212;
      color: #fff;
    }

    h3, h4, h5, h6 {
      font-family: 'Mortal Kombat 2', sans-serif;
      text-shadow: 2px 2px #000;
    }

    h1 {
      font-family: 'MKTitle', sans-serif;
      color: #ff0000;
      text-align: center;
      font-size: 3rem;
      text-shadow: 2px 2px #000;
    }

    .logro {
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #ff0000aa;
      transition: transform 0.3s;
    }

    .logro:hover {
      box-shadow: 0 0 20px #ff0000dd;
      transform: scale(1.02);
    }

    .logro-icon {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .logro h2 {
      font-family: 'MKTitle', sans-serif;
      font-size: 1.8rem;
      color: #ff4500;
    }

  .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid darkred;
      position: sticky;
      top: 0;
      z-index: 10;
  }
  .navbar-brand, .nav-link {
      color: goldenrod !important;
      font-weight: bold;
      text-transform: uppercase;
  }
        .nav-link:hover {
            color: white !important;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }
        .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid darkred;
        }
        .dropdown-item {
            color: goldenrod !important;
        }
        .dropdown-item:hover {
            color: white !important;
            background-color: darkred;
            text-shadow: 0 0 5px #ff0000;
        }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="portada.html">Mortal Kombat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="bienvenida.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="referencias.html">Referencias</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

  <div class="container py-5">
    <h1>Top 10 Logros Mas Difíciles de Mortal Kombat</h1>
    <div id="logros" class="row row-cols-1 row-cols-md-2 g-4 mt-4">
    </div>
  </div>

  <script>
    const logros = [
      {
        titulo: "My Kung Fu Is Stronger",
        juego: "Mortal Kombat (2011)",
        descripcion: "Requiere 24 horas de juego con un solo personaje, 10000 litros de sangre derramada, 150 rompebloqueos, 1000 golpes conectados, 100 fatalities, entre otros.",
        icono: "MK9.jpg"
      },
      {
        titulo: "Have a Nice Day",
        juego: "Mortal Kombat X",
        descripcion: "Completar el modo Torre Viviente durante 24 horas seguidas de eventos diarios.",
        icono: "KeeP.jpg"
      },
      {
        titulo: "Elder God",
        juego: "Mortal Kombat X",
        descripcion: "Alcanza el rango más alto en Facción Online, lo cual requiere consistencia semanal y muchas victorias.",
        icono: "Elder.jpg"
      },
      {
        titulo: "No Loyalty",
        juego: "Mortal Kombat 11",
        descripcion: "Gana una partida con cada personaje sin repetir ninguno, en línea y en dificultad elevada.",
        icono: "NoL.jpg"
      },
      {
        titulo: "Total Disrespect",
        juego: "Mortal Kombat 11",
        descripcion: "Realiza un 'Mercy', luego un 'Friendship' en una misma partida sin morir.",
        icono: "Total.jpg"
      },
      {
        titulo: "Komedian",
        juego: "Mortal Kombat 11",
        descripcion: "Haz 100 'Friendships' diferentes en el modo en línea. Tienes que aprender todas.",
        icono: "Out.jpg"
      },
      {
        titulo: "Master of Time",
        juego: "Mortal Kombat 11: Aftermath",
        descripcion: "Completa toda la historia sin perder ni una pelea en dificultad Muy Difícil.",
        icono: "Time.jpg"
      },
      {
        titulo: "Tower Champion",
        juego: "Mortal Kombat 11",
        descripcion: "Completa todas las Torres del Tiempo, incluidas las Torres de Jefes con modificadores extremos.",
        icono: "TowerC.jpg"
      },
      {
        titulo: "Cyber Initiative",
        juego: "Mortal Kombat XL",
        descripcion: "Gana 100 partidas con Triborg usando todas sus variantes de estilo.",
        icono: "Cyber.jpg"
      },
      {
        titulo: "Blanche Advantage",
        juego: "Mortal Kombat X",
        descripcion: "Gana una pelea usando a Blanche, la anciana del escenario Outworld Marketplace, como arma.",
        icono: "Blanche.jpg"
      }
    ];

    const contenedor = document.getElementById("logros");

    logros.forEach(logro => {
      const div = document.createElement("div");
      div.classList.add("col");
      div.innerHTML = `
        <div class="logro h-100 text-center">
          <img src="${logro.icono}" alt="Icono de ${logro.titulo}" class="logro-icon">
          <h2>${logro.titulo}</h2>
          <h5 class="text-warning">${logro.juego}</h5>
          <p>${logro.descripcion}</p>
        </div>
      `;
      contenedor.appendChild(div);
    });
  </script>
  <footer class="text-center mt-5 py-3" style="background-color: rgba(0,0,0,0.8); color: goldenrod;">
    <p>© 2025 | Proyecto Mortal Kombat</p>
  </footer>
</body>
</html>
