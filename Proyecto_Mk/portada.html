<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Amethysta' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Caesar+Dressing' rel='stylesheet' type='text/css'>
    <link href="https://fonts.cdnfonts.com/css/mortal-kombat" rel="stylesheet">
    <link rel="icon" type="image/png" href="image.png">
    <link rel="stylesheet" href="botones.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/mortal-kombat');

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid darkred;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar-brand, .nav-link {
            color: goldenrod !important;
            font-weight: bold;
            text-transform: uppercase;
        }
        .nav-link:hover {
            color: white !important;
        }
        .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid darkred;
        }
        .dropdown-item {
            color: goldenrod !important;
        }
        .dropdown-item:hover {
            color: white !important;
            background-color: darkred;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        body {
        background-color: #111;
        color: #FFF;
        padding: 0;
        background: url(portada.png) no-repeat center center;
        background-size: cover;
        height: 100vh;
        color: white;
        text-align: center;
        }

        h1 {
        background-color: rgba(256,256,256,.03);
        background-image: -webkit-linear-gradient(top, #111, #0c0c0c);
        background-image: -moz-linear-gradient(top, #111, #0c0c0c);
        background-image: -ms-linear-gradient(top, #111, #0c0c0c);
        background-image: -o-linear-gradient(top, #111, #0c0c0c);
        font-size: 2em;
        font-family: 'Amethysta', serif;
        text-align: center;
        line-height: 1.4em;
        text-transform: uppercase;
        letter-spacing: .3em;
        white-space:nowrap;
        }

        span {
        color: #000;
        font-family: 'Caesar Dressing', cursive;
        font-size: 5em;
        text-transform: lowercase;
        vertical-align: middle;
        letter-spacing: .2em;
        }

        .fire {
        animation: animation 1s ease-in-out infinite alternate;
        -moz-animation: animation 1s ease-in-out infinite alternate;
        -webkit-animation: animation 1s ease-in-out infinite alternate;
        -o-animation: animation 1s ease-in-out infinite alternate;
        }

        .burn {
        animation: animation .65s ease-in-out infinite alternate;
        -moz-animation: animation .65s ease-in-out infinite alternate;
        -webkit-animation: animation .65s ease-in-out infinite alternate;
        -o-animation: animation .65s ease-in-out infinite alternate;
        }

        @keyframes animation
        {
        0% {text-shadow: 0 0 20px #fefcc9,
        10px -10px 30px #feec85,
        -20px -20px 40px #ffae34,
        20px -40px 50px #ec760c,
        -20px -60px 60px #cd4606,
        0 -80px 70px #973716,
        10px -90px 80px #451b0e;}
        100% {text-shadow: 0 0 20px #fefcc9,
        10px -10px 30px #fefcc9,
        -20px -20px 40px #feec85,
        22px -42px 60px #ffae34,
        -22px -58px 50px #ec760c,
        0 -82px 80px #cd4606,
        10px -90px 80px  #973716;}
        }

        @-moz-keyframes animation
        {
        0% {text-shadow: 0 0 20px #fefcc9,
        10px -10px 30px #feec85,
        -20px -20px 40px #ffae34,
        20px -40px 50px #ec760c,
        -20px -60px 60px #cd4606,
        0 -80px 70px #973716,
        10px -90px 80px #451b0e;}
        100% {text-shadow: 0 0 20px #fefcc9,
        10px -10px 30px #fefcc9,
        -20px -20px 40px #feec85,
        22px -42px 60px #ffae34,
        -22px -58px 50px #ec760c,
        0 -82px 80px #cd4606,
        10px -90px 80px  #973716;}
        }

        @-webkit-keyframes animation
        {
        0% {text-shadow: 0 0 20px #fefcc9,
        10px -10px 30px #feec85,
        -20px -20px 40px #ffae34,
        20px -40px 50px #ec760c,
        -20px -60px 60px #cd4606,
        0 -80px 70px #973716,
        10px -90px 80px #451b0e;}
        100% {text-shadow: 0 0 20px #fefcc9,
        10px -10px 30px #fefcc9,
        -20px -20px 40px #feec85,
        22px -42px 60px #ffae34,
        -22px -58px 50px #ec760c,
        0 -82px 80px #cd4606,
        10px -90px 80px  #973716;}
        }

        @-o-keyframes animation
        {
        0% {text-shadow: 0 0 20px #fefcc9,
        10px -10px 30px #feec85,
        -20px -20px 40px #ffae34,
        20px -40px 50px #ec760c,
        -20px -60px 60px #cd4606,
        0 -80px 70px #973716,
        10px -90px 80px #451b0e;}
        100% {text-shadow: 0 0 20px #fefcc9,
        10px -10px 30px #fefcc9,
        -20px -20px 40px #feec85,
        22px -42px 60px #ffae34,
        -22px -58px 50px #ec760c,
        0 -82px 80px #cd4606,
        10px -90px 80px  #973716;}
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>
            <span class="fire">M</span><span class="burn">O</span><span class="burn">R</span><span class="burn">T</span><span class="burn">A</span>
            <span class="fire">L</span><span class="fire">K</span><span class="burn">O</span><span class="burn">M</span>
            <span class="burn">B</span><span class="burn">A</span><span class="fire">T</span>
        </h1>
        <br><br>
        <div class="content-box">
            <p class="lead">"Fight for glory! Choose your destiny in the ultimate battle of warriors."</p>
            <a href="bienvenida.html">
                <button anim="sheen">Ver más...</button>
            </a>
        </div>
    </div>
    
    <footer class="text-center mt-5 py-3" style="background-color: rgba(0,0,0,0.8); color: goldenrod;">
      <p>© 2025 | Proyecto Mortal Kombat</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
